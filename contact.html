<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rasheed Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroll-progress" id="myBar"></div>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Rasheed<span>Foundation</span>.</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active btn-nav">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="section" style="background: #f1f5f9;">
        <div class="container">
            <h1 class="section-title">Get in Touch</h1>
            <div style="max-width: 800px; margin: 0 auto; background: white; padding: 50px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
                <form id="contactForm">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" required placeholder="John">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" required placeholder="Doe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea rows="5" required placeholder="How can we help?"></textarea>
                    </div>
                    <button type="submit" class="btn" style="width: 100%; font-size: 1.1rem;">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-grid">
            <div class="footer-col">
                <a href="#" class="logo" style="color:white; margin-bottom: 20px; display:block;">Rasheed<span>.</span></a>
                <p style="color: #94a3b8; font-size: 0.9rem;">Empowering communities.</p>
            </div>
            <div class="footer-col">
                <h4>Quick Links</h4>
                <ul class="footer-links">
                    <li><a href="about.html">Our Mission</a></li>
                    <li><a href="services.html">Impact Reports</a></li>
                    <li><a href="contact.html">Volunteer</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4>Newsletter</h4>
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your email">
                    <button class="btn" style="width:100%; padding:10px;">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="copyright">&copy; 2026 Rasheed Foundation. All rights reserved.</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
